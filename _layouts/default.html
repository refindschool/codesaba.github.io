<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>{{page.title}} · Learn the Web</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="/main.min.css" rel="stylesheet">
  <link href="http://fonts.googleapis.com/css?family=Alegreya+Sans:400,700|Source+Code+Pro:400,700" rel="stylesheet">
</head>
<body>
  {% include icons.html %}

  <div class="masthead-wrap pad-b-1-2">
    <header class="masthead grid grid-middle wrapper gutter-1-2 pad-b-1-2">
      <div class="unit [ xs-1-2 ]">
        <a class="logo" href="/"><img class="flex" src="/images/logo.svg" alt="Learn the Web"></a>
      </div>
      <nav class="unit [ xs-1-2 ] text-right">
        <a class="btn btn--ghost pad-t-1-4 pad-b-1-4 gutter-1-2" href="/{{page.prev.url}}">
          <i class="icon i--24 i--push-right"><svg><use xlink:href="#icon-nav" /></svg></i>
          <span class="icon-text contents-link">Index</span>
        </a>
      </nav>
    </header>
  </div>



  {{content}}

  <div class="footer-wrap pad-t-1-2 pad-b-1-2">
    <footer class="footer grid wrapper gutter-1-2">
      <div class="unit [ xs-1 s-1 m-3-4 l-3-4">
        <small class="copyright micro">© Codesaba Training code — <a href="http://codesaba.com/">codesaba.com</a>.</small>
        <small class="copyright micro">All code licensed under the <a href="" rel="license">MIT License</a>.</small>
        <small class="copyright micro">All text, imagery, design, tutorials &amp; videos licensed under the <a href="http://creativecommons.org/licenses/by-nc-sa/4.0/" rel="license">CC BY-NC-SA License</a>.</small>
        <small class="copyright micro">Unless otherwise noted.</small>
      </div>
      <div class="unit [ xs-1 s-1 m-1-4 l-1-4">
        <ul class="list-group footer-links">
          <li>
            <a class="icon-link" href="https://github.com/codesaba" rel="external"></a>
            <i class="icon i--24"><svg><use xlink:href="#icon-github"/></svg></i>
            <span class="icon-text">GitHub</span>
          </a>
        </li>
        <li>
          <a class="icon-link" href="https://www.youtube.com/channel/UCnpyVnkXaspQTidalUTUQnQ/about" rel="external">
            <i class="icon i--24"><svg><use xlink:href="#icon-play"/></svg></i>
            <span class="icon-text">YouTube</span>
          </a>
        </li>
      </ul>
    </div>
  </footer>
</div>

<script src="/main.min.js"></script>
</body>
</html>
